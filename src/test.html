<div>
    <form onSubmit={submit}>
        {/* Song Title */}
        <div className="form-group">
            <label>Add Song Title: </label>
            <input type="text"
                className="form-control"
                value={title}
                onChange={(e) => setTitle(e.target.value)}
            />
        </div>

        {/* Cover */}
        <div className="form-group">
            <label>Add Release Year: </label>
            <input type="text"
                className="form-control"
                value={cover}
                onChange={(e) => setCover(e.target.value)}
            />
        </div>

        {/* Artist */}
        <div className="form-group">
            <label>Add Artist:</label>
            <input type="text"
                className="form-control"
                value={artist}
                onChange={(e) => setArtist(e.target.value)}
            />
        </div>

        {/* Streams */}
        <div className="form-group">
            <label>Add Total Streams Worldwide:</label>
            <input type="text"
                className="form-control"
                value={streams}
                onChange={(e) => setStreams(e.target.value)}
            />
        </div>

        {/* Album */}
        <div className="form-group">
            <label>Add Album:</label>
            <input type="text"
                className="form-control"
                value={album}
                onChange={(e) => setAlbum(e.target.value)}
            />
        </div>

        {/* Submit Button */}
        <div className="form-group">
            <input type="submit" value="Save Song" className="btn btn-primary" ></input>
        </div>
    </form>
</div>
